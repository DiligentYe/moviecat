<h1 class="page-header">正在热映</h1>
<div class="list-group">
    <a ng-repeat="item in subjects" href="#" class="list-group-item">
        <span class="badge">{{item.rating.average}}</span>
        <div class="media">
            <div class="media-left">
                <img ng-src="{{item.images.small}}" alt="{{item.title}}">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{item.title}}&nbsp;({{item.year}})</h4>
                <p><strong>导演：</strong><span ng-repeat="director in item.directors ">{{director.name}}{{!$last ? '、' : ''}}</span>
                </p>
                <p><strong>演员：</strong><span ng-repeat="cast in item.casts">{{cast.name}}{{!$last ? '、' : ''}}</span></p>
                <p><strong>类型：</strong><span>{{item.genres.join('、')}}</span></p>
            </div>
        </div>
    </a>
</div>
<p>电影记录：共{{totalCount}}条</p>
<div id="mask" style="position: fixed;top: 0;bottom: 0;left: 0;right: 0;padding-top: 100px;background-color: rgba(0, 0, 0, 0.3);z-index: 1000;" ng-if="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
